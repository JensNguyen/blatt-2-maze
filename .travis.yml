sudo: false
dist: trusty
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
#             - doxygen
#             - doxygen-doc
#             - doxygen-latex
#             - doxygen-gui
#             - graphviz
      env: COMPILER=g++-6


before_install:
    - sudo apt-get install -qq qt5-qmake qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev


# after_success:
#   <generate documentation>

script:
  - cmake --version
  - mkdir build
  - cd build
  - cmake .. -G "Unix Makefiles"
  - dir
  - make && ctest
  - qmake -qt=qt5 -v
  - qmake -qt=qt5