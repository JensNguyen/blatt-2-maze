sudo: false
dist: trusty
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
#             - doxygen
#             - doxygen-doc
#             - doxygen-latex
#             - doxygen-gui
#             - graphviz
      env: COMPILER=g++-6

sudo: required

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -qq qt5-qmake qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev


# after_success:
#   <generate documentation>

script:
  - cmake --version
  - qmake --version
  - mkdir build
  - cd build
  - cmake .. -G "Unix Makefiles"
  - dir
  - make && ctest